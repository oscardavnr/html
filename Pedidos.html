<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Genial, aquí puedes hacer tu pedido :)</h1>
    <hr>
    <img src="C:\Users\oscar\OneDrive\Desktop\LaunchX\Pastelería\logo.png" alt="Logo platón" width="200 px">
    <hr>
    <form>
        <fieldset>
            <legend><strong>Tu pedido:</strong></legend>
            <br>
            <label for="nombre">
                <span><strong>Nombre y apellido</strong></span>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre y apellido"><br><br>
            </label>
            <label for="correo">
                <span><strong>Correo Electrónico</strong></span>
                <input type="email" name="correo" id="correo" placeholder="Tu correo electrónico"><br><br>
            </label
            <span><strong>¿Qué postre o postres vas a comprar?</strong> </span><br>
            <ul>
                <li>
                    <label for="gelatina">
                        <span>Gelatina de espuma</span><br>
                        <input type="number" name="gelatina" id="gelatina" placeholder="¿Cuántos?"><br><br>
                    </label>
                </li>
                <li>
                    <label for="flan">
                        <span>Flan Napolitano Casero</span><br>
                        <input type="number" name="flan" id="flan" placeholder="¿Cuántos?"><br><br>
                    </label>
                </li>
                <li>
                    <label for="pay">
                        <span>Pay de limón</span><br>
                        <input type="number" name="pay" id="pay" placeholder="¿Cuántos?"><br><br>
                    </label>
                </li>
                <li>
                    <label for="duraznos">
                        <span>Gelatina de espuma</span><br>
                        <input type="number" name="duraznos" id="duraznos" placeholder="¿Cuántos?"><br>
                    </label>
                </li>
            </ul>
            <br>
            <label for="postres"><strong>¿Qué adorno quieres para tu postre?</strong></label>
            <select name="postres" id="postres">
                <option value="canasta">Canasta Artesanal</option>
                <option value="fancy">Caja Fancy</option>
                <option value="Minimalista">Paquete minimalista</option>
                <option value="normal">Sin paquete especial</option>
            </select><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
